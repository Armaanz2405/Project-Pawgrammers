<div style="margin-bottom: 1.5rem;">
  <label>1. How do you approach learning a new programming language?</label>
  <textarea [(ngModel)]="quizService.answers['quiz2'][0]" rows="3" style="width: 100%; margin-top: 0.5rem;"></textarea>
</div>

<div style="margin-bottom: 1.5rem;">
  <label>2. How do you test your code for correctness?</label>
  <textarea [(ngModel)]="quizService.answers['quiz2'][1]" rows="3" style="width: 100%; margin-top: 0.5rem;"></textarea>
</div>

<div style="margin-bottom: 1.5rem;">
  <label>3. Explain a time you debugged a complex issue.</label>
  <textarea [(ngModel)]="quizService.answers['quiz2'][2]" rows="3" style="width: 100%; margin-top: 0.5rem;"></textarea>

<div style="margin-bottom: 1.5rem;">
  <label>4. Do you have experience with algorithms or data structures?</label>
