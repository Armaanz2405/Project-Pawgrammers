<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Map</title>
</head>
<body>
  <div class="container">

    <button class="planet-btn Mercury" [routerLink]="'/earth-flashcards'">
      <img src="Mercury.png" alt="Mercury">
    </button>

    <button class="planet-btn Venus" [routerLink]="'/earth-flashcards'">
      <img src="Venus.png" alt="Venus">
    </button>

    <button class="planet-btn Earth" [routerLink]="'/projects-earth'">
      <img src="Earth.png" alt="Earth">
    </button>

    <button class="planet-btn Mars" [routerLink]="'/earth-flashcards'">
      <img src="Mars.png" alt="Mars">
    </button>

    <button class="planet-btn Jupiter" [routerLink]="'/earth-flashcards'">
      <img src="Jupiter.png" alt="Jupiter">
    </button>

    <button class="planet-btn Saturn" [routerLink]="'/earth-flashcards'">
      <img src="Saturn.png" alt="Saturn">
    </button>

    <button class="planet-btn Uranus" [routerLink]="'/earth-flashcards'">
      <img src="Uranus.png" alt="Uranus">
    </button>

    <button class="planet-btn Neptune" [routerLink]="'/earth-flashcards'">
      <img src="Neptune.png" alt="Neptune">
    </button>

    <img 
      src="LeftArrow.png" 
      alt="Next" 
      class="next-arrow" 
      [routerLink]="'/result-earth'"
    />

  </div>
</body>

<footer class="page-footer"></footer>
</html>
