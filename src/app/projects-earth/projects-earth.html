<div class="earth-container">
  <img src="Earth.png" alt="Earth" class="earth" />
</div>

<img src="LeftArrow.png" alt="Left" class="arrow left" (click)="moveLeft()" />
<img src="RightArrow.png" alt="Right" class="arrow right" (click)="moveRight()" />

<div class="orbit-container">
  <button class="orbit-button" (click)="goToResults()">
    <!-- Previous image slides out along rising arc -->
    <img
      *ngIf="animationDirection"
      [src]="orbitItems[previousIndex].src"
      [alt]="orbitItems[previousIndex].name"
      [class.curve-out-left]="animationDirection === 'left'"
      [class.curve-out-right]="animationDirection === 'right'"
    />
    <!-- Current image slides in along rising arc -->
    <img
      [src]="orbitItems[currentIndex].src"
      [alt]="orbitItems[currentIndex].name"
      [class.curve-in-left]="animationDirection === 'right'"
      [class.curve-in-right]="animationDirection === 'left'"
    />
  </button>
</div>

<div class="page-footer"></div>
